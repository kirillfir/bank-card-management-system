openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://localhost:8080
    description: Generated server url

security:
  - bearerAuth: []

tags:
  - name: Auth
    description: Регистрация/вход (JWT)
  - name: Cards
    description: Эндпоинты пользователя по картам
  - name: Admin Cards
    description: Админ-операции по картам

paths:
  /api/auth/signup:
    post:
      tags: [Auth]
      operationId: registerUser
      summary: Регистрация пользователя
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: OK

  /api/auth/signin:
    post:
      tags: [Auth]
      operationId: authenticateUser
      summary: Вход (получение JWT)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK

  /api/cards/my:
    get:
      tags: [Cards]
      operationId: getMyCards
      summary: Список своих карт (пагинация/сортировка)
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: sort
          in: query
          required: false
          description: 'Формат: field,asc|desc (пример: id,desc)'
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageCardResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/cards/{cardId}/balance:
    get:
      tags: [Cards]
      operationId: getBalance
      summary: Баланс по карте (только своей)
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: number
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/cards/transfer:
    post:
      tags: [Cards]
      operationId: transfer
      summary: Перевод между своими картами
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransferRequest"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: string
        "400":
          description: Business rule error (например: карта не ACTIVE / недостаточно средств)
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/admin/cards/create/{userId}:
    post:
      tags: [Admin Cards]
      operationId: createCard
      summary: Создать карту пользователю (ADMIN)
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminCreateCardRequest"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CardResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/admin/cards/{cardId}/status:
    patch:
      tags: [Admin Cards]
      operationId: changeStatus
      summary: Изменить статус карты (ADMIN)
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          required: true
          description: "ACTIVE | BLOCKED | EXPIRED"
          schema:
            type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/admin/cards/{cardId}/balance:
    patch:
      tags: [Admin Cards]
      operationId: setBalance
      summary: Установить баланс карты (DEV/TEST) (ADMIN)
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: balance
          in: query
          required: true
          schema:
            type: number
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/admin/cards/{cardId}:
    delete:
      tags: [Admin Cards]
      operationId: deleteCard
      summary: Удалить карту (ADMIN)
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TransferRequest:
      type: object
      properties:
        fromCardId:
          type: integer
          format: int64
        toCardId:
          type: integer
          format: int64
        amount:
          type: number
      required: [fromCardId, toCardId, amount]

    AdminCreateCardRequest:
      type: object
      properties:
        initialBalance:
          type: number
          minimum: 0.0
          nullable: true

    CardResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        maskedNumber:
          type: string
          example: "**** **** **** 4868"
        ownerName:
          type: string
        expiryDate:
          type: string
          format: date
        status:
          type: string
          description: "ACTIVE | BLOCKED | EXPIRED"
        balance:
          type: number

    PageCardResponse:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        first:
          type: boolean
        last:
          type: boolean
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/CardResponse"
        number:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean

    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          $ref: "#/components/schemas/SortObject"
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        unpaged:
          type: boolean

    SortObject:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean

    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    User:
      type: object
      required: [email, password, username]
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
          minLength: 6
        email:
          type: string
          pattern: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$'
        role:
          $ref: "#/components/schemas/Role"

    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
